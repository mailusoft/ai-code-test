server {
    listen       80;
    server_name  localhost;  # 服务器 IP 或域名

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # 核心：处理 Vue 路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存（可选）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1d;
    }
}